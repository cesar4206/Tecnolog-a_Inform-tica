<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>ALUMNOS</h1>
        <form action="">
            <label> Clave </label>
            <input type="text" id="clave" class="form-control mx-1" name="cve">
            <br>
            <label> Nombre </label>
            <input type="text" id="nombre" class="form-control mx-1" name="nom">
            <br>

            <button id="agregarAlumno" class="btn btn-primary">Agregar</button></form>
    </div>

    <div id="contenido"></div>

</body>

<script>

    $(document).ready(function () {

        $("#agregarAlumno").on("click", function (event) {
            console.log(event);
            var alumno = {};
            alumno.nombre = $("#nombre").val().trim();
            alumno.clave = $("#clave").val();
            sendPOSTRequest(alumno);
        });
    });

    function sendPOSTRequest(body_object) {
        console.log("Objeto enviado")
        console.log(body_object);

        $.post("http://localhost:3000/alumnos", body_object,  //JSON.stringify(body_object),
        function(){
            alert("Guardado");
        });
    }

</script>

</html>
